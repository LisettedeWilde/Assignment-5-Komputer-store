<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="row header-row">
        <div class="col-md-5 col-sm-10">
          <h1>Komputer Store</h1>
        </div>
        <div class="col-md-4"></div>
      </div>
    </header>
    <main>
      <div class="container-float">
        <div class="row top-row">
          <div class="col-md-3 col-sm-12">
            <div class="bank-form">
              <h2>Joe Banker</h2>
              <div class="balance-container">
                <h3><span class="notbold">Balance</span></h3>
                <h3>
                  <span class="notbold">€ </span
                  ><span class="notbold" id="balance">0</span>
                </h3>
              </div>
              <div class="loan-container">
                <h3><span class="notbold">Loan</span></h3>
                <h3>
                  <span class="notbold">€ </span
                  ><span class="notbold" id="loan">0</span>
                </h3>
              </div>
              <div class="button-loan-container">
                <button
                  type="button"
                  class="btn button-loan btn-success"
                  onClick="handleGetLoanButtonClick()"
                >
                  Get a loan
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-12">
            <div class="work-form">
              <h2>Work</h2>
              <div class="pay-container">
                <h3>
                  <span class="notbold">Pay</span>
                </h3>
                <h3>
                  <span class="notbold">€ </span>
                  <span class="notbold" id="pay">0</span>
                </h3>
              </div>
              <div class="button-repay-loan-container">
                <button
                  type="button"
                  class="btn button-repay-loan button-bank btn-warning"
                  onClick="handleRepayLoanButton()"
                >
                  Repay loan
                </button>
              </div>
              <div class="buttons-work-container">
                <button
                  type="button"
                  class="btn button-bank btn-warning"
                  onClick="handleBankButton()"
                >
                  Bank
                </button>
                <button
                  type="button"
                  class="btn button-work btn-primary"
                  onClick="handleWorkButton()"
                >
                  Work
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-12">
            <div class="select-laptop-form">
              <h2>Laptops</h2>
              <div class="dropdown">
                <select class="computer-dropdown" id="computers"></select>
              </div>
              <h3>Features</h3>
              <div id="featuresList"></div>
            </div>
          </div>
        </div>
        <div class="row bottom-row">
          <div class="col-md-3 col-sm-12">
            <div class="laptop-image-form">
              <img id="laptopImage" onerror="fixImage(this);"/>
            </div>
          </div>
          <div class="col-md-5 col-sm-12">
            <div class="laptop-info-form">
              <h3 id="computerName"></h3>
              <p id="computerInfo"></p>
            </div>
          </div>
          <div class="col-md-2 col-sm-12">
            <div class="buy-laptop-form">
              <div class="computer-price-container">
                <h1>
                  <span class="notbold">€ </span>
                  <span class="notbold" id="computerPrice">0</span>
                </h1>
              </div>
              <div class="button-buy-container">
                <button
                  type="button"
                  class="btn button-buy btn-primary"
                  onClick="handleBuyNowButton()"
                >
                  BUY NOW
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
